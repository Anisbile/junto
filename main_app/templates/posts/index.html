{% extends 'base.html' %} {% block content %}

<h1>post List</h1>

{% for post in posts %}
<div class="card">
    <a href="{% url 'detail' post.id %}">
        <div class="card-content">
            <span class="card-title">{{ post.title }}</span>
            <p>Content: {{ post.content }}</p>
            <p>Description: {{ post.description }}</p>

        </div>
    </a>
</div>
{% endfor %} {% endblock %}
